<!DOCTYPE html>
<html>
    <head>
        <title> Validation and Accessibility</title>
    </head>
    <body>
        <h1> Validation and Accessibility</h1>
        <form>
            <fieldset>
                <label for="nom">Name :</label>
                <input type="text" id="nom" name="nom" aria-label="IMANE" required> <br><br>
                <label for="email"> Email :</label>
                <input type="email" id="email" name="email" aria-label="******@gmail.com" required> <br><br>
               <label for="tel">Téléphone :</label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" title="10 chiffres attendus" aria-label="Numéro de téléphone">

                <label for="message">Message :</label>
<textarea id="message" name="message" rows="5" required></textarea>

<button type="submit">Envoyer</button>
            </fieldset>
        </form>
    </body>
</html>
